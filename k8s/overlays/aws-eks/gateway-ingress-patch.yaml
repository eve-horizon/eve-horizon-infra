apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eve-gateway
  namespace: eve
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - $patch: replace
      host: api.eve.example.com
      http:
        paths:
          - path: /integrations/slack
            pathType: Prefix
            backend:
              service:
                name: eve-gateway
                port:
                  number: 4820
          - path: /gateway/providers
            pathType: Prefix
            backend:
              service:
                name: eve-gateway
                port:
                  number: 4820
