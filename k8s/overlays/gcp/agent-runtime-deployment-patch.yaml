apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: eve-agent-runtime
  namespace: eve
spec:
  template:
    spec:
      containers:
        - name: agent-runtime
          image: public.ecr.aws/w7c4v0w3/eve-horizon/agent-runtime:staging
      # Schedule onto agents spot pool
      tolerations:
        - key: pool
          operator: Equal
          value: agents
          effect: NoSchedule
      nodeSelector:
        pool: agents
