apiVersion: apps/v1
kind: Deployment
metadata:
  name: eve-orchestrator
  namespace: eve
spec:
  template:
    spec:
      containers:
        - name: orchestrator
          image: public.ecr.aws/w7c4v0w3/eve-horizon/orchestrator:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DATABASE_URL
              value: postgres://eve:REPLACE_ME@db.example.com:5432/eve
            - name: OTEL_ENABLED
              value: "true"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://otel-collector.eve.svc.cluster.local:4318
            - name: EVE_MANAGED_DB_RECONCILER_ENABLED
              value: "true"
            - name: EVE_MANAGED_DB_LOCAL_SEED
              value: "true"
