apiVersion: batch/v1
kind: Job
metadata:
  name: eve-db-migrate
  namespace: eve
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app.kubernetes.io/name: eve-db-migrate
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: public.ecr.aws/w7c4v0w3/eve-horizon/api:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: eve-app
                  key: DATABASE_URL
          command:
            - node
            - /app/packages/db/dist/migrate.js
