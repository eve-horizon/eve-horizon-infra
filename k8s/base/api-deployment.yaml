apiVersion: apps/v1
kind: Deployment
metadata:
  name: eve-api
  namespace: eve
  labels:
    app.kubernetes.io/name: eve-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: eve-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: eve-api
    spec:
      serviceAccountName: eve-api
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: api
          securityContext:
            allowPrivilegeEscalation: false
          image: eve-horizon/api:local
          imagePullPolicy: IfNotPresent
          envFrom:
            # Mount all secrets from eve-app (auth tokens, API keys, etc.)
            - secretRef:
                name: eve-app
          env:
            - name: DATABASE_URL
              value: postgres://eve:eve@postgres.eve.svc.cluster.local:5432/eve
            - name: API_PORT
              value: "4701"
            - name: WORKER_URL
              value: http://eve-worker.eve.svc.cluster.local:4749
          ports:
            - name: http
              containerPort: 4701
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
