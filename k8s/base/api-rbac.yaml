apiVersion: v1
kind: ServiceAccount
metadata:
  name: eve-api
  namespace: eve
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: eve-api-read
rules:
  - apiGroups: [""]
    resources:
      - pods
      - pods/status
      - pods/log
      - events
    verbs:
      - get
      - list
      - watch
  - apiGroups: ["apps"]
    resources:
      - deployments
      - replicasets
      - statefulsets
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eve-api-read
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: eve-api-read
subjects:
  - kind: ServiceAccount
    name: eve-api
    namespace: eve
