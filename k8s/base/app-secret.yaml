apiVersion: v1
kind: Secret
metadata:
  name: eve-app
  namespace: eve
type: Opaque
# Template for application secrets - actual values are synced from system-secrets.env.local
# The k8s.sh script reads system-secrets.env.local and applies these secrets to the cluster
# Source of truth: system-secrets.env.local (not checked into git)
stringData:
  EVE_INTERNAL_API_KEY: ""
  EVE_SECRETS_MASTER_KEY: ""
  EVE_BOOTSTRAP_TOKEN: ""
  EVE_GITHUB_WEBHOOK_SECRET: ""
  EVE_SLACK_SIGNING_SECRET: ""
  # Claude Code OAuth token for API authentication
  CLAUDE_CODE_OAUTH_TOKEN: ""
  # GHCR (GitHub Container Registry) credentials
  GHCR_USERNAME: ""
  GHCR_TOKEN: ""
  # GitHub token for PR creation
  GITHUB_TOKEN: ""
