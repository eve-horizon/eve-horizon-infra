apiVersion: apps/v1
kind: Deployment
metadata:
  name: eve-gateway
  namespace: eve
  labels:
    app.kubernetes.io/name: eve-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: eve-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: eve-gateway
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: gateway
          securityContext:
            allowPrivilegeEscalation: false
          image: eve-horizon/gateway:local
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 4820
          envFrom:
            - secretRef:
                name: eve-app
          env:
            - name: GATEWAY_PORT
              value: "4820"
            - name: EVE_API_URL
              value: http://eve-api:4701
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 2
