apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eve-gateway
  namespace: eve
  labels:
    app.kubernetes.io/name: eve-gateway
spec:
  rules:
    - host: api.eve.lvh.me
      http:
        paths:
          - path: /integrations/slack
            pathType: Prefix
            backend:
              service:
                name: eve-gateway
                port:
                  number: 4820
          - path: /gateway/providers
            pathType: Prefix
            backend:
              service:
                name: eve-gateway
                port:
                  number: 4820
