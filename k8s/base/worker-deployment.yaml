apiVersion: apps/v1
kind: Deployment
metadata:
  name: eve-worker
  namespace: eve
  labels:
    app.kubernetes.io/name: eve-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: eve-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: eve-worker
    spec:
      serviceAccountName: eve-worker
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: worker
          securityContext:
            allowPrivilegeEscalation: false
          image: eve-horizon/worker:local
          imagePullPolicy: IfNotPresent
          envFrom:
            # Mount all secrets from eve-app (auth tokens, etc.)
            - secretRef:
                name: eve-app
          env:
            - name: EVE_RUNTIME
              value: k8s
            - name: EVE_K8S_NAMESPACE
              value: eve
            - name: EVE_BUILDKIT_ADDR
              value: tcp://buildkitd.eve.svc:1234
            # Image used for spawning runner pods in the Kubernetes cluster
            - name: EVE_RUNNER_IMAGE
              value: eve-horizon/worker:local
            - name: EVE_RUNNER_SERVICE_ACCOUNT
              value: eve-worker
            - name: EVE_API_URL
              value: http://eve-api:4701
            - name: DATABASE_URL
              value: postgres://eve:eve@postgres.eve.svc.cluster.local:5432/eve
            - name: WORKER_PORT
              value: "4749"
            - name: EVE_DEFAULT_DOMAIN
              value: lvh.me
          ports:
            - name: http
              containerPort: 4749
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
