apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eve-registry
  namespace: eve
  labels:
    app.kubernetes.io/name: eve-registry
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - registry.eve.example.com
      secretName: eve-registry-tls
  rules:
    - host: registry.eve.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eve-registry
                port:
                  number: 5000
