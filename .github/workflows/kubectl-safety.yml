name: Kubectl Safety

on:
  pull_request:
    paths:
      - "bin/**"
      - "scripts/**"
      - ".github/workflows/**"
  push:
    branches:
      - main
    paths:
      - "bin/**"
      - "scripts/**"
      - ".github/workflows/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint kubectl safety
        run: ./scripts/lint-kubectl-safety.sh
